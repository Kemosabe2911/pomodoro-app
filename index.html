<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/087042e108.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="init()">
    <div class="container">
        <h1 class="text-center my-5">Pomodoro App</h1>
    </div>
    <div class="timer d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-5 text-center" id="minutes"></div>
            <div class="col-2">:</div>
            <div class="col-5 text-center" id="seconds"></div>
        </div>
    </div>
    <div class="btns text-center">
        <button class="btn mb-2 mx-2" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
    </div>

    <div class="popup" id="popup">
        <h3>Your Time's Up!!!! <br> Session Completed!</h3>
    </div>

    <script src="js/main.js"></script>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
